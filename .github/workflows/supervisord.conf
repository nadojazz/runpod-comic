[supervisord]
nodaemon=true

[program:kohya]
command=/bin/bash -lc "cd /opt/kohya_ss && source venv/bin/activate && python kohya_gui.py --listen 0.0.0.0 --server_port 7860"
autostart=true
autorestart=true
stdout_logfile=/workspace/logs/kohya.out.log
stderr_logfile=/workspace/logs/kohya.err.log

[program:comfyui]
command=/bin/bash -lc "cd /opt/ComfyUI && python3 main.py --listen 0.0.0.0 --port 8188"
autostart=true
autorestart=true
stdout_logfile=/workspace/logs/comfyui.out.log
stderr_logfile=/workspace/logs/comfyui.err.log
